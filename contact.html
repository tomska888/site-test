<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel agency: Contact Us</title>
    <meta name="description" content="Contact Us">
    <meta name="author" content="You">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
        >
    <link 
        href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
        rel="stylesheet"
        >
    <link href="./css/header.css" rel="stylesheet" type="text/css">
    <link href="./css/footer.css" rel="stylesheet" type="text/css">
    <link href="./css/contact.css" rel="stylesheet" type="text/css">
    <link href="./css/body.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
            <nav class="navbar">
                <div class="container">
                    <!-- Left: Search -->
                    <div class="navbar-left">
                        <label for="search-toggle" class="search-icon-label">
                            <img src="./icons/search-white.svg" alt="Search" class="search-icon">
                        </label>
                        <input type="checkbox" id="search-toggle" class="search-checkbox">
                        <input type="text" placeholder="Search" class="search-field">
                    </div>
            
                    <!-- Middle: Globe Icon -->
                    <div class="navbar-middle">
                        <img src="./icons/globe-white.svg" alt="Globe" class="icon">
                    </div>
            
                    <!-- Right: Hamburger Menu -->
                    <div class="navbar-right">
                        <label for="menu-toggle" class="menu-icon-label">
                            <img src="./icons/three-bars-white.svg" alt="Menu" class="menu-icon">
                        </label>
                        <input type="checkbox" id="menu-toggle" class="menu-checkbox">
                        <div class="dropdown-menu">
                            <a href="/index.html" class="nav-link">Home</a>
                            <a href="/destinations.html" class="nav-link">Destinations</a>
                        </div>
                    </div>
                </div>
            </nav>
    </header>
    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container footer-content">
            <div class="links">
                <h3>Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="newsletter">
                <h3>Newsletter</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
                    euismod, nisl nec tincidunt dapibus, magna libero fermentum augue.
                </p>
                <form>
                    <input type="email" placeholder="Email" class="form-control" style="width: 200px;">
                    <button type="submit" class="btn btn-success">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
